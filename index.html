<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus to Commerce | Student Entrepreneurship Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom styles */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-content {
            animation: modalFadeIn 0.3s ease-out;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #0f172a; border-radius: 4px; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATA: ASSIGNMENTS (Strategy Module only for now) ---
        const strategyAssignments = [
            {
                id: 'A1',
                title: "The Review Mining Audit (0$ Challenge)",
                difficulty: "Easy",
                time: "1 Hour",
                objective: "Identify a core product flaw to fix with zero capital.",
                task: "Read the 1-star reviews for the top 3 competitor products in your niche on Amazon/Etsy. Identify the single biggest, most repeated complaint. Propose how your product could solve this flaw in one sentence. (The goal is a product idea that requires no upfront money.)"
            },
            {
                id: 'A2',
                title: "The $10 Ad Launch",
                difficulty: "Hard",
                time: "4 Hours",
                objective: "Basic paid traffic execution and metric tracking.",
                task: "Using exactly $10, launch a Facebook or Instagram ad campaign. The goal is *not* to sell, but to track two metrics: Cost Per Click (CPC) and Click-Through Rate (CTR). Record the results to establish a baseline for viability."
            },
            {
                id: 'A3',
                title: "The Competitor Clone Test",
                difficulty: "Medium",
                time: "1 Hour",
                objective: "Reverse-engineer and improve the competitor's value proposition.",
                task: "Choose a competitor's successful product page. Write down their 5 key product bullet points. Rewrite 5 *better, benefit-driven* bullet points for your imaginary product that addresses the pain points found in the Review Mining Audit."
            },
            {
                id: 'A4',
                title: "The Supplier Negotiation Script",
                difficulty: "Medium",
                time: "2 Hours",
                objective: "Practice professional sourcing communication.",
                task: "Draft a detailed email to an Alibaba supplier requesting a sample. The email must include 3 specific, probing questions about material quality, minimum order quantity (MOQ), and payment terms."
            },
            {
                id: 'A5',
                title: "The Dorm Room Inventory Check",
                difficulty: "Easy",
                time: "30 Mins",
                objective: "Understand physical logistics/storage costs.",
                task: "Clear out a space equivalent to a large shoebox. Calculate the maximum quantity of a small item (e.g., a keychain or sticker roll) that could physically fit. Use this to estimate your maximum home inventory capacity and cost."
            }
        ];
        
        // Mapping of assignment IDs to their data
        const allAssignments = {
            'A1': strategyAssignments[0],
            'A2': strategyAssignments[1],
            'A3': strategyAssignments[2],
            'A4': strategyAssignments[3],
            'A5': strategyAssignments[4],
            'B1': { id: 'B1', title: "The Profit Multiplier Model", difficulty: "Easy", time: "45 Mins", objective: "Tie business metrics to personal finance.", task: "Using a hypothetical $7 net profit per unit, calculate exactly how many units you must sell monthly to cover your (A) Phone bill, (B) Spotify/Netflix subscriptions, and (C) One month's rent/board payment." },
            'B2': { id: 'B2', title: "The Local Business Pitch", difficulty: "Hard", time: "4 Hours", objective: "Overcome the fear of selling.", task: "Find a local business (e.g., a coffee shop or student service). Draft and deliver a 60-second verbal pitch offering a specific, low-cost service (e.g., 'I can design your next three flyers for $75')." },
            'B3': { id: 'B3', title: "The Financial Buffer Plan", difficulty: "Medium", time: "2 Hours", objective: "Plan for inventory delays and returns.", task: "If your product costs you $10 to acquire, and 10% of sales result in returns, calculate the minimum cash buffer you need to hold to avoid negative cash flow during your first month of 100 sales." },
            'C1': { id: 'C1', title: "The Micro-Influencer Outreach", difficulty: "Medium", time: "3 Hours", objective: "Initiate organic marketing partnerships.", task: "Find 5 relevant TikTok/Instagram accounts with 1,000–5,000 followers in your niche. Draft a personalized direct message (DM) pitch offering a free product exchange for a review/post." },
            'C2': { id: 'C2', title: "The Keyword Spy", difficulty: "Easy", time: "1 Hour", objective: "Identify low-cost traffic sources.", task: "Use Google Keyword Planner or a free SEO tool (like Ubersuggest). Find 5 high-intent, low-competition keywords (long-tail keywords) related to your product that you could rank for organically." },
            'C3': { id: 'C3', title: "The Testimonial Hunt", difficulty: "Easy", time: "1 Hour", objective: "Validate demand and pricing.", task: "Post a simple design mock-up or detailed description of your product in a relevant Facebook or Reddit community group. Ask: 'Would you buy this, and what would you pay?' Collect 5 genuine pricing responses." },
            'C4': { id: 'C4', title: "The Landing Page Wireframe", difficulty: "Medium", time: "2 Hours", objective: "Design for conversion.", task: "Sketch a simple, high-converting landing page (on paper or digitally) for your product. Clearly label the location of the testimonial, the main call-to-action (CTA), and the price." },
        };
        
        // --- DATA: QUIZZES ---
        const quizzes = {
            strategy: [
                {
                    question: "Which business model requires you to buy inventory UPFRONT?",
                    options: ["Dropshipping", "Amazon FBA", "Affiliate Marketing"],
                    correct: 1 
                },
                {
                    question: "What is the primary financial risk of Dropshipping?",
                    options: ["Holding unsold inventory", "Low profit margins", "High storage fees"],
                    correct: 1
                }
            ],
            funding: [
                {
                    question: "In 'Service Flipping', what is your primary role?",
                    options: ["Performing the service yourself", "Project Management & Quality Control", "Manufacturing goods"],
                    correct: 1
                },
                {
                    question: "What does calculating the 'Financial Buffer Plan' primarily protect against?",
                    options: ["High tax rates", "Inventory delays and returns", "Website downtime"],
                    correct: 1
                }
            ],
            execution: [
                {
                    question: "The goal of 'The Review Mining Audit' is to:",
                    options: ["Find new suppliers", "Identify a core product flaw to fix", "Write a marketing script"],
                    correct: 1
                },
                {
                    question: "What traffic source should you start with if you have $0 budget?",
                    options: ["Google Ads", "Organic TikTok content", "Facebook Ads"],
                    correct: 1
                }
            ]
        };

        // --- COMPONENT: QUIZ CARD ---
        const QuizModule = ({ title, questions, moduleId }) => {
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);
            
            // Reset state when module changes
            useEffect(() => {
                resetQuiz();
            }, [moduleId]);


            const handleAnswer = (index) => {
                setSelectedOption(index);
                const correct = index === questions[currentQ].correct;
                setIsCorrect(correct);
                if (correct) setScore(score + 1);
                
                setTimeout(() => {
                    if (currentQ < questions.length - 1) {
                        setCurrentQ(currentQ + 1);
                        setSelectedOption(null);
                        setIsCorrect(null);
                    } else {
                        setShowResult(true);
                    }
                }, 1500);
            };

            const resetQuiz = () => {
                setCurrentQ(0);
                setScore(0);
                setShowResult(false);
                setSelectedOption(null);
                setIsCorrect(null);
            };

            return (
                <div className="bg-white rounded-xl shadow-lg border-t-4 border-indigo-600 p-6 my-8">
                    <div className="flex items-center gap-2 mb-4">
                        <i data-lucide="help-circle" className="text-indigo-600"></i>
                        <h3 className="font-bold text-xl text-slate-800">{title}</h3>
                    </div>

                    {!showResult ? (
                        <div>
                            <div className="mb-4 text-sm font-semibold text-slate-400 uppercase tracking-wide">
                                Question {currentQ + 1} of {questions.length}
                            </div>
                            <h4 className="text-lg font-medium mb-6">{questions[currentQ].question}</h4>
                            <div className="space-y-3">
                                {questions[currentQ].options.map((opt, idx) => (
                                    <button
                                        key={idx}
                                        onClick={() => handleAnswer(idx)}
                                        disabled={selectedOption !== null}
                                        className={`w-full text-left p-4 rounded-lg border transition-all ${
                                            selectedOption === idx 
                                                ? (isCorrect ? 'bg-green-100 border-green-500 text-green-800' : 'bg-red-100 border-red-500 text-red-800')
                                                : 'hover:bg-slate-50 border-slate-200'
                                        }`}
                                    >
                                        {opt}
                                        {selectedOption === idx && (
                                            <span className="float-right font-bold">{isCorrect ? '✓ Correct' : '✗ Incorrect'}</span>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="text-center py-6">
                            <div className="text-4xl font-bold text-indigo-600 mb-2">{score} / {questions.length}</div>
                            <p className="text-slate-600 mb-6">
                                {score === questions.length ? "Perfect Score! You're ready for the next step." : "Good effort. Review the material and try again."}
                            </p>
                            <button onClick={resetQuiz} className="bg-slate-900 text-white px-6 py-2 rounded-lg hover:bg-slate-800">Retake Quiz</button>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENT: ASSIGNMENT CARD ---
        const AssignmentCard = ({ assignment, onClick }) => (
            <div 
                className="bg-amber-50 rounded-xl p-6 border border-amber-200 my-6 cursor-pointer transition transform hover:shadow-lg hover:scale-[1.01] active:scale-[0.99]"
                onClick={() => onClick(assignment.id)}
            >
                <div className="flex justify-between items-start mb-4">
                    <div className="flex items-center gap-2">
                        <div className="bg-amber-500 text-white p-2 rounded-lg">
                            <i data-lucide="clipboard-list" className="w-5 h-5"></i>
                        </div>
                        <h3 className="font-bold text-lg text-amber-900">{assignment.title}</h3>
                    </div>
                    <div className="flex gap-2 text-xs font-bold uppercase">
                        <span className="bg-white text-slate-600 px-2 py-1 rounded border shadow-sm">Diff: {assignment.difficulty}</span>
                        <span className="bg-white text-slate-600 px-2 py-1 rounded border shadow-sm">Time: {assignment.time}</span>
                    </div>
                </div>
                <div className="text-slate-700 text-sm leading-relaxed">
                    <strong>Objective:</strong> {assignment.objective}
                </div>
                <p className="text-xs text-amber-700 mt-2 font-semibold">Click for full details and submission.</p>
            </div>
        );

        // --- COMPONENT: ASSIGNMENT DETAIL MODAL ---
        const AssignmentDetailModal = ({ assignment, onClose }) => {
            const [notes, setNotes] = useState('');
            const [isCompleted, setIsCompleted] = useState(false);

            if (!assignment) return null;

            const handleComplete = () => {
                // In a real app, this would save the notes and mark as complete in Firestore.
                console.log(`Assignment ${assignment.id} completed. Notes: ${notes}`);
                setIsCompleted(true);
                // Optionally close after a delay or success message
                setTimeout(onClose, 2500);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 p-4">
                    <div className="modal-content bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b border-slate-200 flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-amber-900">{assignment.title}</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-800 transition">
                                <i data-lucide="x" className="w-6 h-6"></i>
                            </button>
                        </div>
                        
                        <div className="p-6 space-y-4">
                            <div className="flex gap-4 text-sm font-bold uppercase">
                                <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full">Difficulty: {assignment.difficulty}</span>
                                <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full">Time: {assignment.time}</span>
                            </div>

                            <div>
                                <h3 className="text-lg font-semibold text-slate-800 mt-3 mb-1">Objective</h3>
                                <p className="text-slate-600 border-l-4 border-amber-400 pl-3 py-1">{assignment.objective}</p>
                            </div>

                            <div>
                                <h3 className="text-lg font-semibold text-slate-800 mt-3 mb-1">Task Details</h3>
                                <p className="text-slate-700 leading-relaxed">{assignment.task}</p>
                            </div>
                            
                            <hr className="my-4"/>

                            <div>
                                <h3 className="text-lg font-semibold text-slate-800 mb-2">Your Notes / Results</h3>
                                <textarea
                                    value={notes}
                                    onChange={(e) => setNotes(e.target.value)}
                                    rows="6"
                                    placeholder="Enter your findings, metrics, script, or wireframe notes here..."
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 outline-none"
                                ></textarea>
                            </div>

                        </div>

                        <div className="p-6 bg-slate-50 border-t border-slate-200 flex justify-end">
                            {isCompleted ? (
                                <div className="flex items-center text-green-600 font-bold">
                                    <i data-lucide="check-circle" className="w-5 h-5 mr-2"></i>
                                    Assignment Logged!
                                </div>
                            ) : (
                                <button 
                                    onClick={handleComplete}
                                    className="bg-amber-600 text-white px-6 py-3 rounded-full font-bold hover:bg-amber-700 transition transform hover:scale-[1.03] shadow-lg"
                                >
                                    Mark as Complete & Save Notes
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: NAVIGATION ---
        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'home', label: 'Home' },
                { id: 'strategy', label: '1. Strategy' },
                { id: 'funding', label: '2. Capital' },
                { id: 'execution', label: '3. Execution' },
                { id: 'simulation', label: '4. Simulation' }
            ];

            return (
                <nav className="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-6xl mx-auto px-4">
                        <div className="flex justify-between items-center h-16">
                            <div className="font-bold text-xl tracking-wider text-amber-500 flex items-center gap-2">
                                <i data-lucide="graduation-cap"></i>
                                CAMPUS<span className="text-white">TO</span>COMMERCE
                            </div>
                            <div className="hidden md:flex space-x-1">
                                {tabs.map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === tab.id ? 'bg-amber-500 text-slate-900 font-bold' : 'text-slate-300 hover:bg-slate-800'}`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- COMPONENT: MULTIMEDIA ---
        const MultimediaSlot = ({ type, title, description }) => (
            <div className="my-8 p-6 bg-white rounded-xl shadow-md border-l-4 border-blue-500">
                <div className="flex items-center gap-2 mb-3">
                    <span className="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded uppercase">{type} Resource</span>
                    <h3 className="font-bold text-lg">{title}</h3>
                </div>
                <p className="text-slate-600 mb-4 text-sm">{description}</p>
                <div className="w-full h-64 bg-slate-100 rounded-lg flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-300">
                    <i data-lucide={type === 'Video' ? 'video' : type === 'Audio' ? 'headphones' : 'box'} className="w-12 h-12 mb-2"></i>
                    <span>{type} Placeholder</span>
                    <span className="text-xs mt-1">(Replace with &lt;{type.toLowerCase()}&gt; tag in GitHub)</span>
                </div>
            </div>
        );

        // --- COMPONENT: CALCULATOR ---
        const ProfitCalculator = () => {
            const [price, setPrice] = useState(30);
            const [cost, setCost] = useState(10);
            const [adSpend, setAdSpend] = useState(5);
            
            // Ensure inputs are treated as numbers
            const p = Number(price) || 0;
            const c = Number(cost) || 0;
            const a = Number(adSpend) || 0;

            const profit = p - c - a;
            const margin = (p > 0 ? ((profit / p) * 100) : 0).toFixed(1);

            return (
                <div className="bg-white p-6 rounded-xl shadow-lg mt-6 border border-slate-200">
                    <h3 className="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <i data-lucide="calculator" className="text-emerald-600"></i> Unit Economics Simulator
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs font-bold uppercase text-slate-500">Sales Price ($)</label>
                                <input type="number" value={price} onChange={(e) => setPrice(e.target.value)} className="w-full mt-1 p-3 rounded border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                            <div>
                                <label className="text-xs font-bold uppercase text-slate-500">Product Cost ($)</label>
                                <input type="number" value={cost} onChange={(e) => setCost(e.target.value)} className="w-full mt-1 p-3 rounded border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                            <div>
                                <label className="text-xs font-bold uppercase text-slate-500">Ad Cost Per Sale ($)</label>
                                <input type="number" value={adSpend} onChange={(e) => setAdSpend(e.target.value)} className="w-full mt-1 p-3 rounded border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                        </div>
                        <div className="bg-slate-900 text-white rounded-xl p-6 flex flex-col justify-center items-center text-center">
                            <div className="text-sm text-slate-400 uppercase tracking-wide mb-2">Net Profit Per Unit</div>
                            <div className={`text-5xl font-extrabold ${profit > 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                                ${profit}
                            </div>
                            <div className="mt-4 pt-4 border-t border-slate-700 w-full flex justify-between px-4 text-sm">
                                <span>Margin:</span>
                                <span className={Number(margin) >= 20 ? 'text-green-400' : 'text-yellow-400'}>{margin}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [activeAssignmentId, setActiveAssignmentId] = useState(null); // State to hold the ID of the assignment to show in the modal
            
            const activeAssignment = activeAssignmentId ? allAssignments[activeAssignmentId] : null;

            useEffect(() => {
                // Initialize Icons every time the tab changes or modal state changes
                lucide.createIcons();
            }, [activeTab, activeAssignmentId]);

            // Handler to open the modal
            const openAssignment = (id) => {
                setActiveAssignmentId(id);
            };

            // Handler to close the modal
            const closeAssignment = () => {
                setActiveAssignmentId(null);
            };


            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    {/* Render the Assignment Modal if an assignment is active */}
                    <AssignmentDetailModal 
                        assignment={activeAssignment} 
                        onClose={closeAssignment} 
                    />

                    <main className="flex-grow max-w-5xl mx-auto px-4 py-8 w-full">
                        
                        {/* HOME TAB */}
                        {activeTab === 'home' && (
                            <div className="fade-in space-y-10">
                                <div className="text-center py-16 bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl shadow-2xl text-white relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/graphy.png')]"></div>
                                    <div className="relative z-10 px-4">
                                        <h1 className="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
                                            CAMPUS <span className="text-amber-500">TO</span> COMMERCE
                                        </h1>
                                        <p className="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto font-light leading-relaxed">
                                            The student's guide to bootstrapping a lean e-commerce venture with minimal capital.
                                        </p>
                                        <button onClick={() => setActiveTab('strategy')} className="mt-8 bg-amber-500 text-slate-900 px-8 py-4 rounded-full font-bold text-lg hover:bg-amber-400 transition transform hover:scale-105 shadow-lg">
                                            Start The Course
                                        </button>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-xl shadow border border-slate-100">
                                        <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-4"><i data-lucide="book-open"></i></div>
                                        <h3 className="font-bold text-lg mb-2">Learn Strategy</h3>
                                        <p className="text-slate-600 text-sm">Understand Dropshipping vs. FBA models and choose your path.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow border border-slate-100">
                                        <div className="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4"><i data-lucide="dollar-sign"></i></div>
                                        <h3 className="font-bold text-lg mb-2">Generate Funds</h3>
                                        <p className="text-slate-600 text-sm">Discover "Garage Arbitrage" and methods to raise your first $1,000.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow border border-slate-100">
                                        <div className="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-4"><i data-lucide="check-square"></i></div>
                                        <h3 className="font-bold text-lg mb-2">Test Your Skills</h3>
                                        <p className="text-slate-600 text-sm">Interactive quizzes and real-world assignments included.</p>
                                    </div>
                                </div>
                                <MultimediaSlot type="Video" title="Course Introduction" description="A 2-minute overview of the current E-Commerce landscape for students." />
                            </div>
                        )}

                        {/* STRATEGY TAB (Module 1: Product & Sourcing Focus) */}
                        {activeTab === 'strategy' && (
                            <div className="fade-in space-y-8">
                                <h2 className="text-3xl font-bold text-slate-900 border-l-8 border-amber-500 pl-4">Module 1: Strategic Analysis & Product Selection</h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl shadow-md p-6 border-t-4 border-blue-600">
                                        <h3 className="text-2xl font-bold text-blue-900 mb-2">Dropshipping</h3>
                                        <p className="text-sm text-slate-500 mb-4 font-mono">MODEL: LOW RISK / LOW MARGIN</p>
                                        <p className="text-slate-700 mb-4">You act as the middleman. You sell the product first, then order it from the supplier.</p>
                                        <ul className="space-y-2 text-sm">
                                            <li className="flex items-center gap-2"><i data-lucide="check" className="w-4 h-4 text-green-500"></i> No Inventory Cost</li>
                                            <li className="flex items-center gap-2"><i data-lucide="x" className="w-4 h-4 text-red-500"></i> Shipping takes 10-20 days</li>
                                        </ul>
                                    </div>
